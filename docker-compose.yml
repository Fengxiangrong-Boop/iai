# ============================================
# IAI 工业智能体系统 - 全栈一键部署
# ============================================
# 使用方式:
#   docker compose up -d          # 一键启动所有基础设施
#   docker compose down           # 停止所有服务
#   docker compose logs -f kafka  # 查看 Kafka 日志
# ============================================

networks:
  iai-network:
    driver: bridge

services:
  # ================================
  # ZooKeeper (Kafka 依赖)
  # ================================
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - iai-network

  # ================================
  # 消息队列 - Kafka
  # ================================
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    volumes:
      - kafka_data:/kafka
    depends_on:
      - zookeeper
    networks:
      - iai-network

  # ================================
  # 时序数据库 - InfluxDB 1.8
  # ================================
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=iai
      - INFLUXDB_HTTP_AUTH_ENABLED=false
      - INFLUXDB_HTTP_FLUX_ENABLED=true
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - iai-network

  # ================================
  # 关系型数据库 - MySQL 8.0
  # ================================
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql@123
      - MYSQL_DATABASE=iai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/init-sql:/docker-entrypoint-initdb.d
    networks:
      - iai-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ================================
  # 缓存 / 告警去重 - Redis
  # ================================
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iai-network

  # ================================
  # 服务注册中心 - Nacos
  # ================================
  nacos:
    image: nacos/nacos-server:v2.3.2
    container_name: nacos
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    environment:
      - MODE=standalone
    volumes:
      - nacos_data:/home/nacos/data
    networks:
      - iai-network

  # ================================
  # 实时计算 - Flink JobManager
  # ================================
  flink-jobmanager:
    image: flink:latest
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    networks:
      - iai-network

  # ================================
  # 实时计算 - Flink TaskManager
  # ================================
  flink-taskmanager:
    image: flink:latest
    container_name: flink-taskmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
    depends_on:
      - flink-jobmanager
    networks:
      - iai-network

  # ================================
  # 可视化 - Grafana
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
      - mysql
    networks:
      - iai-network

volumes:
  kafka_data:
  influxdb_data:
  mysql_data:
  redis_data:
  nacos_data:
  grafana_data:
